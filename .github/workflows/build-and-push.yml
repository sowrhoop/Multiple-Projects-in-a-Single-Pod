name: Build and Push (Supervisor Image)

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [ main, master ]
    paths:
      - 'Dockerfile.supervisor'
      - 'supervisord.conf'
      - 'services/service-a/**'
      - 'services/service-b/**'
      - '.github/workflows/build-and-push.yml'
  workflow_dispatch: {}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract owner for GHCR
        id: ghcr
        run: |
          OWNER="${GITHUB_REPOSITORY%%/*}"
          echo "owner=${OWNER,,}" >> "$GITHUB_OUTPUT"

      - name: Build and push to GHCR
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.supervisor
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ steps.ghcr.outputs.owner }}/two-services:latest
            ghcr.io/${{ steps.ghcr.outputs.owner }}/two-services:${{ github.sha }}
